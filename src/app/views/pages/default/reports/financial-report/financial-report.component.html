        <!--end: Search Form -->  		<!--begin: Datatable -->
        <div class="m_datatable m_datatable m-datatable m-datatable--default m-datatable--loaded" id="ajax_data">
          <table class="m-datatable__table" style="display: block; min-height: 300px; overflow-x: auto;">
            <thead class="m-datatable__head">
              <tr class="m-datatable__row">
                <th data-field="UserID" class="m-datatable__cell--center m-datatable__cell m-datatable__cell--check">
                  <span style="width: 50px;">
                    <label class="m-checkbox m-checkbox--single m-checkbox--all m-checkbox--solid m-checkbox--brand">
                      <input type="checkbox">
                      <span></span>
                    </label>
                  </span>
                </th>
                <th data-field="name" class="m-datatable__cell">
                  <span style="width: 90px;">Title</span>
                </th>
                <th data-field="month" class="m-datatable__cell">
                  <span style="width: 50px;">Month</span>
                </th>
                <th data-field="remark" class="m-datatable__cell">
                    <span style="width: 100px;">Remark</span>
                  </th>
                <th data-field="uploadedby" class="m-datatable__cell">
                  <span style="width: 100px;">Uploaded By</span>
                </th>
                <th data-field="path" class="m-datatable__cell">
                  <span style="width: 300px;">Path</span>
                </th>
                <th data-field="path" class="m-datatable__cell">
                  <span style="width: 80px;">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody class="m-datatable__body" style="">
              <tr data-row="0" class="m-datatable__row" style="left: 0px;" *ngFor="let report of reports">
                <td data-field="reportId" class="m-datatable__cell--center m-datatable__cell m-datatable__cell--check">
                  <span style="width: 50px;">
                    <label class="m-checkbox m-checkbox--single m-checkbox--solid m-checkbox--brand">
                      <input type="checkbox" value="1">
                      <span></span>
                    </label>
                  </span>
                </td>
                <td data-field="title" class="m-datatable__cell">
                  <span style="width: 90px;">{{report.name}}</span>
                </td>
                <td data-field="month" class="m-datatable__cell">
                  <span style="width: 50px;">{{report.month}}</span>
                </td>
                <td data-field="remark" class="m-datatable__cell">
                  <span style="width: 100px;">{{report.remark}}</span>
                </td>
                <td data-field="uploadedby" class="m-datatable__cell">
                  <span style="width: 100px;">{{report.uploadedBy['firstName']}} {{report.uploadedBy['lastName']}}</span>
                </td>
                <td data-field="path" class="m-datatable__cell">
                  <span style="width: 300px;">{{report.path}}</span>
                </td>
                <td data-field="Role" class="m-datatable__cell">
                  <span style="width: 110px;">
                    <i style="font-size: 1.5rem;cursor: pointer" class="la la-minus-square" (click)="onDelete(report)"></i>
                    <a [routerLink]="['/admin/reports/financial-report/edit', report['_id']]" href="#"><i style="font-size: 1.5rem;" class="la la-edit"></i></a>
                  </span>
                </td>
                <!-- <td data-field="Role" class="m-datatable__cell">
                  <span style="width: 110px;">
                    <span class="m-badge m-badge--brand m-badge--wide">Pending</span>
                  </span>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <!--end: Datatable -->
